<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/live-events-dashboard/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventudio-event-app</title>
    <script>
      // Restore path redirected from 404.html for single-page app routing.
      (function () {
        var qs = window.location.search;
        var params = new URLSearchParams(qs);
        if (params.has('p')) {
          var path = params.get('p') || '/';
          var hash = params.get('h') || '';
          // BASE_URL is replaced at build time by Vite with the configured base
          // (e.g. '/live-events-dashboard/'), strip trailing slash for joining.
          var base = '%BASE_URL%'.replace(/\/$/, '');
          window.history.replaceState(null, null, base + path + hash);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
